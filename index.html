<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <img class="img" src="./images/top-form.jpg" alt="asthetic image of fern-like leaves">
    <div class="logo">
      <div class="logo-img"><img src="./images/odin-lined.png" alt="Odin logo"></div>
      <div class="logo-title">
        <p class="norse">ODIN</p>
      </div>
    </div>

    <div class="content">
      <div class="introduction">
        <div class="first-para">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        </div>
        <div class="second-para">
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <div class="sign-up">
        <div class="title"><p>Let's do this</p></div>
        <div class="form">
          <form>
            <div>
              <div><div><label for="first-name">FIRST NAME</label></div><input type="text" id="first-name" name="first-name"></div>
              <div><div><label for="last-name">LAST NAME</label></div><input type="text" id =last-name name="last-name"></div>
            </div>
            <div>
              <div><div><label for="email">EMAIL</label></div><input type="email" id="email" name="email"></div>
              <div><div><label for="phone-number">PHONE NUMBER</label></div><input type="number" id="phone-number" name="phone-number"></div>
            </div>
            <div>
              <div><div><label for="password">PASSWORD</label></div><input type="password" id="password" name="password"></div>
              <div><div><label for="confirm-password">CONFIRM PASSWORD</label></div><input type="password" id="confirm-password" name="confirm-password"></div>
            </div>
          </form>
        </div>
      </div>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    <div>
      <p style="font-size: 0.8rem; margin: 30px;">Photo by Halie West on Unsplash</p>
    </div>
    </div>
  </div>
</body>
</html>
